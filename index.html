<script>
function fadeAndRedirect(event, url) {
  event.preventDefault();
  document.body.classList.add('fade-out');
  setTimeout(function() {
    window.location.href = url;
  }, 500);
}
</script>
<script>
window.onload = function() {
  document.body.classList.remove('fade-in');
};
</script>\
